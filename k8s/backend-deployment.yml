apiVersion: apps/v1
kind: Deployment
metadata:
  name: razorbill-backend
  labels:
    app: razorbill-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: razorbill-backend
  template:
    metadata:
      labels:
        app: razorbill-backend
    spec:
      containers:
        - name: backend
          image: victormdevops/razorbill-backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PORT
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OPENROUTER_API_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: razorbill-backend
spec:
  selector:
    app: razorbill-backend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
