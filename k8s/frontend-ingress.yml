apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: razorbill-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: razorbill-frontend
                port:
                  number: 80
