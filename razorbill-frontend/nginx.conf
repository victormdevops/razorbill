server {
  listen 80;

  # serve built frontend
  root /usr/share/nginx/html;
  index index.html;

  # enable gzip for performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/octet-stream image/svg+xml;

  # proxy all API requests to backend via Kubernetes Service
  location /api/ {
    proxy_pass http://razorbill-backend:3001;   # ðŸ‘ˆ update to Razorbill backend service
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # frontend SPA fallback (for /login, /dashboard, etc.)
  location / {
    try_files $uri /index.html;
  }
}

